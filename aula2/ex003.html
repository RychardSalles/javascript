<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Primeira Aula, JavaScript-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa!</title>
    <style>
        /*testando estilo das letras*/
        body{
            background-color: rgb(64, 63, 155);
            font: normal 15pt Arial;
        }
        h1{
            color: rgb(245, 245, 76);
            background-color: white;
        }

        p{
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>olá, mundo!</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non maxime recusandae qui fugiat iusto incidunt ad, libero, perspiciatis impedit nisi earum velit ipsam dolorum molestias veniam! Excepturi repellendus obcaecati possimus?</p>
    <script>
      var n1 = Number(prompt(" Digite um número:"))// String por causa do comando prompt
      var n2 = Number(prompt("Digite outro número:"))
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
      //(number + number) para adição
      //(string + string) para concatenação
    </script>
</body>
</html>
