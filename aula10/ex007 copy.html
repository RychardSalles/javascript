<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 18pt Arial;
            background: yellow;
            color: rgb(245, 17, 17);
            width: 200px; /*largura*/
            height: 200px; /*altura*/
            line-height: 200px;
            text-align: center; 
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'blue'
            a.style.color = 'black'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'saiu!'
            a.style.background = 'yellow'
            a.style.color = 'red'
        }
    </script>
</body>
</html>
