<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interagindo com botão</title>
    <style>
        body{ 
            font: 13pt Arial;
        }

        button{
            font-size: 13pt; padding: 30px;
            color: white;
            background-color: blue;
        }

        button:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Desafio de Mensagens</h1>
    <button onclick="clicou1()">Botão 1</button>
    <button onclick="clicou2()">Botão 2</button>
    <button onclick="clicou3()">Botão 3</button>
    <script>
        function clicou1(){
            alert('Obrigado por clicar no botão 1!')
        }
        function clicou2(){
            alert('Obrigado por clicar no botão 2!')
        }
        function clicou3(){
            alert('Obrigado por clicar no botão 3!')
        }
    </script>
</body>
</html>
